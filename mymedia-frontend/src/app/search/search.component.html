<div *ngFor="let finding of this.apiService.findings">
  <div id="item">
    <div id="name">{{finding.fullName}} ({{finding.userName}})</div>
    <div id="{{finding.value}}" (click)="doFollowAction(finding.userId)"><span><i class="fa fa-plus"></i> {{finding.value}}</span></div>
    <div id="clear"></div>
  </div>
</div>
